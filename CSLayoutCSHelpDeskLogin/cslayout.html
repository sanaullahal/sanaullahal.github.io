<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>CS Layout Help desk</title>
</head>
<body>
        <nav>
            <label class="logo">Compro Help Desk</label>
            <ul>
              <li><a class="active" href="#">Agent Protal</a></li>
              <li><a href="#">Submit Ticket</a></li>
              <li><a href="#">Knowledge</a></li>
              <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <header id="pageHeader">
                <h1>Welcome To Our Support Center</h1>
        </header>
        <section>
            <article>
                <form action=" ">
                    <div>
                        <label for=" ">Email address: </label><br>
                    </div>
                    <div>
                        <input type="email" placeholder="Enter email"  required><br>
                        <label for="" class="emailaddress">We'll never share your email with anyone else</label>
                    </div>
                    
                    <br><br><br>
                    <div>
                        <label for="">Password: </label><br>
                    </div>
                    
                    <div>
                        <input type="password" name="pw" placeholder="Password" name="pw"  required>
                    </div>
                    
                    <br><br><br>
            
                    <input type="checkbox">
                    <label for="">Check Me out</label><br>
            
                    <div>
                        <input class="submit" type="submit" value="Login">
                    </div>
                    
            </article>
            <article>
                <p>
                    Login to track your existing support requests. If you have not created a ticket yet then you would need to
                    <a href="register">register</a> or <a href="create a new ticket">create a new ticket</a> to begin.
                </p>
                <div>
                    <input class="submit" type="submit" value="Login">
                </div>
            </article>
        </section>

        <footer>
            <a href="https://validator.w3.org/nu/?doc="
                    target="_blank">
                    <img style="border: 0; width: 88px; height: 31px; opacity: 0.5"
                        src="https://manalabs.org/img/w3c-html.png" alt="w3-icon" />
             </a>

             <a
                    href="http://jigsaw.w3.org/css-validator/validator?uri=">
                    <img style="border: 0; width: 88px; height: 31px; opacity: 0.5"
                        src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
             </a>
        </footer>


</body>
</html>
